<!-- test_list.html -->

{% extends 'admin_base.html' %}

{% block body %}

<main role="main" class="main-content">
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <div class="row justify-content-between">
              <div class="col">
                <h5 class="card-title">Test List</h5>
              </div>
              <div class="col-auto">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addTestModal">
                  Add Test
                </button>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div id="testList">
              <div class="table-responsive">
                <table class="table">
                  <thead>
                    <tr>
                        <th>Test ID</th>
                      <th>Test Name</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for test in tests %}
                    <tr>
                        <td>{{test.id}}</td>
                      <td>{{ test.name }}</td>
                    </tr>
                    {% endfor %}
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<!-- Add Test Modal -->
<div class="modal fade" id="addTestModal" tabindex="-1" role="dialog" aria-labelledby="addTestModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addTestModalLabel">Add Test</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="{% url 'hospital_admin:admin_medical_test' %}" method="post">
          {% csrf_token %}
          <div class="form-group">
            <label for="testName">Test Name:</label>
            <input type="text" class="form-control" id="testName" name="test_name">
          </div>
          <button type="submit" class="btn btn-primary">Add</button>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
