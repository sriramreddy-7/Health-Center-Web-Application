{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crazy Coders Health Center</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(to right, #cfe0fc, #a6c9ff);
        height: 100vh;
        font-family: "Roboto", sans-serif;
      }

      .login-card {
        width: 100%;
        max-width: 400px;
        border: none;
        border-radius: 10px;
        background: #fff;
      }

      .card-title {
        font-weight: bold;
        color: #007bff;
      }

      .form-control {
        border-radius: 20px;
        padding-right: 45px; /* Adjusted padding to accommodate the button */
      }

      .btn-primary {
        background: #007bff;
        border: none;
        border-radius: 20px;
        transition: background 0.3s ease;
      }

      .btn-primary:hover {
        background: #0056b3;
      }

      a {
        color: #007bff;
        transition: color 0.3s ease;
      }

      a:hover {
        color: #0056b3;
      }

      .password-toggle {
        position: absolute;
        top: 50%;
        right: 10px;
        transform: translateY(-50%);
        border: none;
        background: none;
        cursor: pointer;
        color: #007bff;
      }

      .password-toggle:hover {
        color: #0056b3;
      }

      .animate__animated {
        animation-duration: 1s;
      }
    </style>
  </head>
  <body>
    <div
      class="container h-100 d-flex justify-content-center align-items-center"
    >
      <div
        class="login-card card shadow-lg p-4 animate__animated animate__fadeIn"
      >
        <div class="card-body">
          <h3 class="card-title text-center mb-4">
            Crazy Coders Health Center
          </h3>
          <h5 class="card-title text-center mb-4">{{msg}} Login</h5>
          <form action="{% url 'consultant_doctor_login' %}" method="post">
            {% csrf_token %}
            <div class="form-group position-relative">
              <label for="username">Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                placeholder="Enter Username"
              />
            </div>
            <div class="form-group position-relative">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Password"
              />
              <button
                type="button"
                class="password-toggle"
                onclick="togglePasswordVisibility()"
              >
                <i class="far fa-eye" id="togglePasswordIcon"></i>
              </button>
            </div>
            <button type="submit" class="btn btn-primary btn-block">
              Login
            </button>
          </form>
          <div class="text-center mt-3">
            <a href="#">Forgot your password?</a>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script>
      function togglePasswordVisibility() {
        const passwordInput = document.getElementById("password");
        const toggleIcon = document.getElementById("togglePasswordIcon");
        const isPasswordVisible = passwordInput.type === "password";

        if (isPasswordVisible) {
          passwordInput.type = "text";
          toggleIcon.classList.remove("far", "fa-eye");
          toggleIcon.classList.add("far", "fa-eye-slash");
        } else {
          passwordInput.type = "password";
          toggleIcon.classList.remove("far", "fa-eye-slash");
          toggleIcon.classList.add("far", "fa-eye");
        }
      }
    </script>
  </body>
</html>
