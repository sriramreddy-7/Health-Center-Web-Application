{% extends 'receptionist_base.html' %}
{% load static %}
{% block body %}
<div class="col-lg-12 stretch-card">



<div class="card">
              <div class="card-body">
                <h4 class="card-title">CCHC Appointment List  </h4>
                <div class="row">
                  <div class="col-12">
                    <div class="table-responsive">
                      <table id="order-listing" class="table">
                        <thead>
                          <tr>
                            <th>Patient Token Number</th>
                            <th>Patient ID</th>
                            <th>Appointment Date</th>
                            <th>Action</th>
                          </tr>
                        </thead>
                        <tbody>
                               {% for x in apd %}
                          <tr>
                            <td>{{x.patient_token}}</td>
                            <td>{{x.patient_id}}</td>
                            <td>{{x.appointment_date}}</td>
                            <td style="text-align:center;"><a href="/receptionist/receptionist_patient_View_Edit/{{x.patient_id}}/" type="button" class="btn btn-primary btn-icon-text btn-sm"> View <i class="mdi mdi-file-check btn-icon-append"></i>
                          </a> &nbsp;|&nbsp; <a type="button" class="btn btn-warning btn-icon-text btn-sm"> Edit <i class="mdi mdi-file-check btn-icon-append"></i>
                          </a></td>
                          </tr>
                          {% endfor %}
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            </div>

{% endblock %}
